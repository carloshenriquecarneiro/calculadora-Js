<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>


    <div class="container">
        <div class="calculadora" data-tilt>
            <p class="resultado"></p> 
            <div class="radius">
                <button class="num clear" onclick="clean()">Cl</button>
                <button class="num clear" onclick="back()">del</button>
                <button class="num" onclick="insert('%')">%</button>
                <button class="num bg-green" onclick="insert('รท')">รท</button>
                <button class="num" onclick="insert('7')">7</button>
                <button class="num" onclick="insert('8')">8</button>
                <button class="num" onclick="insert('9')">9</button>
                <button class="num bg-green" onclick="insert('-')">*</button>
                <button class="num" onclick="insert('4')">4</button>
                <button class="num" onclick="insert('5')">5</button>
                <button class="num" onclick="insert('6')">6</button>
                <button class="num bg-green plus" onclick="insert('+')">-</button>
                <button class="num" onclick="insert('1')">1</button>
                <button class="num" onclick="insert('2')">2</button>
                <button class="num" onclick="insert('3')">3</button>
                <button class="num zero" onclick="insert('+')">+</button>
                <button class="num bg-green" onclick="insert('.')">.</button>
                <button class="num bg-green" onclick="insert('0')">0</button>
                <button class="num igual" onclick="calcular()">=</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="script/tilt.jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.calculadora').tilt({
                glare: true,
                maxGlare:0.2,
                scale:0.9

            })
        })
    </script>
    <script src="script/script.js"></script>
</body>
</html>
